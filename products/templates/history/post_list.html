{% extends "products/base.html" %}

{% block content %}
   
    {% for Product in posts %}
        <div class="post">
           
			<h3><label> Product_ID</label></h3>
            <h2><a href="#"> {{ Product.id}}</a></h2>
			
			<h3><label> Title: </label></h3>
			<h2><a href="#"> {{ Product.title }}</a></h2>
			
			<h3><label> Created_Date: </label></h3>
            <h2><a href="#"> {{ Product.created_date }}</a></h2>
            
        </div>
    {% endfor %}
{% endblock content %}
